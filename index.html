<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detechly AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Detechly AI</h1>
        </header>

        <main class="main-content">
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be displayed here -->
                </div>
            </div>

            <!-- Loading Section -->
            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-magic spinning"></i>
                </div>
                <h3>AI is working its magic...</h3>
                <p>This may take a few moments</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </section>
        </main>

        <!-- Fixed Input Form -->
        <div class="input-form-container">
            <div class="input-form">
                <!-- API Key Input Row -->
                <div class="api-key-row" id="apiKeyRow">
                    <div class="api-key-input-section">
                        <i class="fas fa-key"></i>
                        <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key" />
                        <button id="saveApiKey" class="btn btn-primary">
                            <i class="fas fa-check"></i>
                        </button>
                        <a href="https://makersuite.google.com/app/apikey" target="_blank" class="btn btn-link" title="Get API Key">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                    <small class="api-key-info">Your API key is stored locally and never sent to our servers.</small>
                </div>

                <div class="input-row">
                    <div class="image-input-section">
                        <!-- Toggle between file upload and URL input -->
                        <div class="image-input-toggle">
                            <button class="toggle-btn active" id="fileToggleBtn" data-mode="file">
                                <i class="fas fa-paperclip"></i>
                                File
                            </button>
                            <button class="toggle-btn" id="urlToggleBtn" data-mode="url">
                                <i class="fas fa-link"></i>
                                URL
                            </button>
                        </div>
                        
                        <!-- File upload mode -->
                        <div class="file-input-mode" id="fileInputMode">
                            <label for="imageInput" class="image-input-btn" id="imageInputLabel">
                                <i class="fas fa-paperclip"></i>
                                <span id="imageInputText">Attach Image</span>
                            </label>
                            <input type="file" id="imageInput" accept="image/*" hidden>
                        </div>
                        
                        <!-- URL input mode -->
                        <div class="url-input-mode" id="urlInputMode" style="display: none;">
                            <div class="url-input-container">
                                <input type="url" id="imageUrlInput" placeholder="Paste image URL here and it will load automatically..." />
                            </div>
                        </div>
                        
                        <!-- Image thumbnail (shared) -->
                        <div class="image-thumbnail-container" id="imageThumbnailContainer" style="display: none;">
                            <div class="image-thumbnail">
                                <img id="thumbnailImage" alt="Attached image">
                                <button class="remove-image-btn" id="removeImageBtn" title="Remove image">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-input-section">
                        <textarea 
                            id="editInstructions" 
                            placeholder="Describe your edit..."
                            rows="1"
                        ></textarea>
                    </div>
                    <div class="submit-section">
                        <button id="processBtn" class="btn btn-primary" disabled>
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </div>
                </div>
                <div class="input-info">
                    <span class="format-info">Supported: JPG, PNG, GIF, WebP (Max: 10MB) â€¢ File upload or URL</span>
                    <button id="resetBtn" class="reset-link">Reset</button>
                </div>
            </div>
        </div>





        <!-- Toast Notifications -->
        <div class="toast" id="toast">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
